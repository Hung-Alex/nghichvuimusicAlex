<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      img 
      {
          position: fixed;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
      }
      #music-song { 
          display: block;
      }
    </style>
</head>
<body>
    <div id="wrap-app">
        <img src="./img/logo-music.jpg" alt="">
            <audio id="music-song" controls autoplay>
            <source src="./mp3/y2mate.com - PRECIOUS  DADUC ft KIPER TCukak Remix  Official Lyrics Video.mp3" type="audio/ogg">
            <source src="./mp3/y2mate.com - PRECIOUS  DADUC ft KIPER TCukak Remix  Official Lyrics Video.mp3" type="audio/mpeg">
            </audio>
     </div>
    </div>
</body>
<script>
    const on=document.getElementById("music-song");
    const wrap=document.getElementById("wrap-app");
    function move() {
        on.play();
    }
    wrap.addEventListener('mousedown', move())
</script>
</html>
